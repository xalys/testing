        '^/':
            allow_credentials: true
            allow_origin: ['*']
            allow_headers: ['X-Custom-Auth', 'Content-Type','Authorization','Origin', 'X-Requested-With', 'Content-Type', 'Accept', 'token']
            allow_methods: ['POST', 'PUT', 'GET', 'DELETE','OPTIONS']
            max_age: 3600

